<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">Welcome!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <input formControlName="username" matInput placeholder="Username" name="username" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="password" matInput type="password" placeholder="Password" name="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="full-width">Login</button>
        <button mat-raised-button type="button" class="full-width">Login with Google</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
