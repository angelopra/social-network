<div *ngIf="user" class="profile">
  <div class="profile-header">
    <img [src]="user.profilePicture" alt="Profile Picture" />
    <div class="profile-info">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      <div *ngIf="user.id !== '1'" class="button-container">
        <button mat-raised-button color="primary" class="follow-button">Follow</button>
        <button mat-raised-button class="message-button">Message</button>
      </div>
    </div>
  </div>
  <div class="profile-details">
    <p>{{ user.email }}</p>
    <mat-chip class="tag" *ngFor="let tag of user.tags">{{ tag }}</mat-chip>
    <p>{{ user.about }}</p>
  </div>

  <div *ngIf="user.id === '1'" class="options-container">
    <button mat-fab color="outline" [matMenuTriggerFor]="menu" aria-label="Open options">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
    </mat-menu>
  </div>
</div>
