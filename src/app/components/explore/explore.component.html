<div class="search">
  <div class="search-container">
    <mat-form-field class="search-box">
      <input matInput placeholder="Search" type="search" [formControl]="query">
    </mat-form-field>
  </div>
  
  <app-user-list [users]="results.items"></app-user-list>

  <div *ngIf="showLoadMore" (click)="loadMore()">Load more</div>
</div>
